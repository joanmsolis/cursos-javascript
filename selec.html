<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Document</title>
</head>
<body>
    <form action="">
<p>
    <select name="" id="select1" onchange="cambiarColor()">
        <option value="ff0000">rojo</option>
        <option value="00ff00">verde</option>
        <option value="0000ff">azul</option>
    </select>
</p>
<p>numero que indique el selecionado <input type="text" id="text1"></p>
<p> texto selecionado <input type="text" id="text2"></p>
<p>valor asociado <input type="text" id="text3"></p>
    </form>
</body>
<script>
    function cambiarColor(){
        let selecionar = document.getElementById("select1");
        document.getElementById("text1").value = selecionar.selectedIndex;
        document.getElementById("text2").value = selecionar.options[selecionar.selectedIndex].text;
        document.getElementById("text3").value = selecionar.options[selecionar.selectedIndex].value;
    } 
</script>
</html>
