<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" onMouseOver="pintar('200px')" onMouseOut="pintar('200px')">chiquito</a> -
    <a href="#" onMouseOver="pintar('300px')" onMouseOut="pintar('200px')">mediano</a> -
    <a href="#" onMouseOver="pintar('600px')" onMouseOut="pintar('200px')">grande</a>
    <div id="cuadrado1" style="background:#000;width:200px;height:200px"></div>

    <script>
        function pintar(col) {
            document.getElementById('cuadrado1').style.width = col;
            document.getElementById('cuadrado1').style.height = col;
        }


    </script>
</body>
</html>
